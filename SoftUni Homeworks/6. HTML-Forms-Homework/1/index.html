<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<h2>Enter the system</h2>
		<p>It is necessary to login Your account in order to sign in for a course</p>
		<div class="row">
			<div class="register">
				<h3>Are you new? <span>REGISTER</span></h3>
				<form>
					<input type="text" placeholder="User name">
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Confirm Password">
					<input id="register-submit" type="submit" value="Register">
				</form>
			</div>
			<div class="login">
				<h3>Are you already a student? Login</h3>
				<form>
					<input type="text" placeholder="User name">
					<input type="password" placeholder="Password">
					<input id="rem-me" type="checkbox">
					<label for="rem-me">Remember me?</label>
					<input id="login-submit" type="submit" value="Login">
					<a href="http://google.com">Forgot Password</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
