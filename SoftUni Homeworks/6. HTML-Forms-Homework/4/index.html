<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<h1>fakebook<span>&reg;</span></h1>
		<h2>Registration</h2>
		<h3>It is safe and it will always be!</h3>
		<div id="none-important">
			<form>
				<fieldset>
					<legend>None-Important Information</legend>
					<div class="text-div">
						<input type="text" placeholder="First name">
						<input type="text" placeholder="Last name">
					</div>
					<div class="text-div">
						<input type="email" placeholder="Your Email">
						<input type="tel" placeholder="Phone number">
					</div>
					<div class="text-div">
						<input type="password" placeholder="Your password">
						<input type="url" placeholder="Your website">
					</div>
					<p>Birthday</p>
					<div>
						<input type="search">
						<input type="number">
						<select></select>
					</div>
					<div>
						<input name="sex" id="female" type="radio">
						<label for="female">Female</label>
						<input name="sex" id="male" type="radio">
						<label for="male">Male</label>
						<input name="sex" id="other" type="radio">
						<label for="other">Other</label>
					</div>
				</fieldset>
				<input type="submit" value="Clear Form">
			</form>
		</div>
		<div id="important">
			
			<form>
				<fieldset>
					<legend>Important Information *required</legend>
					<div class="text-div">
						<select>
							<option selected="selected" disabled="disabled">Country</option>
							<option>Bulgaria</option>
							<option>England</option>
							<option>Turkey</option>
						</select>
						<input type="text" placeholder="Last name">
						<input type="text" placeholder="Last name">
					</div>
					<div class="text-div">
						<input type="email" placeholder="Your Email">
						<input type="tel" placeholder="Phone number">
					</div>
					<p>Door Color</p>
				</fieldset>
				<input type="submit" value="Clear Form">
			</form>
		</div>
	</div>
</body>
</html>
