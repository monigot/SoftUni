<!DOCTYPE html>
<html>
<head>
	<title>Homework 5</title>
</head>
<body>
	<canvas id="myCanvas" width="200" height="300" style="border: 1px solid #000"></canvas>


	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		ctx.font = "24px Arial";
		ctx.fillText("I Love JavaScript",10 ,50);
		
		ctx.setLineDash([5, 5]);
		ctx.lineWidth = 5;
		ctx.strokeStyle = "#ff0000";
		ctx.fillStyle = "#ffff00";

		ctx.beginPath();
		ctx.moveTo(1,1);
		ctx.lineTo(1, 299);
		ctx.lineTo(199, 299);
		ctx.lineTo(199, 1);
		ctx.lineTo(1, 1);
		ctx.stroke();

		ctx.fillRect(50,100,100, 100)
		ctx.fillStyle = "#000";
		ctx.font = "50px Arial";
		ctx.fillText("JS", 80, 190)

	</script>
</body>
</html>
